<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Meta Name = "Viewport" Content = "Width=Device-Width, Initial-Scale=1" />
		<Link Rel = "Shortcut Icon" Href = "favicon.ico" />
		<Title>Article Editor</Title>

		<Link Rel = "StyleSheet" Href = "libraries/Material Icons/material-icons.css" />
		<Link Rel = "StyleSheet" Href = "libraries/Material Icons Extended/material-icons-extended.css" />

		<Script Src = "libraries/Materialize/js/materialize.min.js"></Script>
		<Link Rel = "StyleSheet" Href = "libraries/Materialize/css/materialize.min.css" />

		<Script Src = "main.js" Defer = "Defer"></Script>
		<Link Rel = "stylesheet" Href = "main.css" />
	</Head>
	
	<Body>
		<Nav>
			<Span Class = "brand-logo center" Href = "#">Article Editor</Span>
		</Nav>

		<Main>
			<Summary>
				このツールは、ブログ形式サイトのための記事編集ツールです。
			</Summary>

			<Section ID = "Editor">
				<Section ID = "Editor_Info">
					<Div Class = "input-field">
						<Input ID = "Editor_Info_Title" Class = "validate" Type = "Text" />
						<Label For = "Editor_Info_Title">記事タイトル</Label>
					</Div>

					<Div Class = "input-field">
						<Input ID = "Editor_Info_CreatedAt" Class = "datepicker" Type = "Text" />
						<Label For = "Editor_Info_CreatedAt">投稿日時</Label>
					</Div>
				</Section>

				<Div Class = "input-field">
					<Textarea ID = "Editor_Content" Class = "materialize-textarea"></Textarea>
					<Label For = "Editor_Content">記事内容</Label>
				</Div>
			</Section>
		</Main>
	</Body>
</HTML>
