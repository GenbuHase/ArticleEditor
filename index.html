<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Meta Name = "Viewport" Content = "Width=Device-Width, Initial-Scale=1" />
		<Title>Article Editor</Title>

		<Link Rel = "StyleSheet" Href = "assets/includes/Material Icons/material-icons.css" />
		<Link Rel = "StyleSheet" Href = "assets/includes/Material Icons Extended/material-icons-extended.css" />

		<Script Src = "assets/includes/material-components-web.min.js"></Script>
		<Link Rel = "StyleSheet" Href = "assets/includes/material-components-web.min.css" />

		<Script Src = "assets/main.js" Defer = "Defer"></Script>
		<Link Rel = "stylesheet" Href = "assets/main.css" />
	</Head>
	
	<Body>
		<Header Class = "mdc-toolbar mdc-toolbar--fixed mdc-toolbar--waterfall mdc-elevation--z4">
			<Div Class = "mdc-toolbar__row">
				<Section Class = "mdc-toolbar__section mdc-toolbar__section--align-start">
					<Span Class = "mdc-toolbar__title">Article Editor</Span>
				</Section>
			</Div>
		</Header>

		<Main Class = "mdc-typography mdc-typography--body2 mdc-toolbar-fixed-adjust">
			このツールは、ブログ形式サイトのための記事編集ツールです。

			<Div>
				<Div Class = "mdc-text-field mdc-text-field--fullwidth" Data-MDC-Auto-Init = "MDCTextField">
					<Input ID = "Title" Class = "mdc-text-field__input" Type = "Text" />
					<Label Class = "mdc-text-field__label" For = "Title">記事タイトル</Label>
					<Div Class = "mdc-text-field__bottom-line"></Div>
				</Div>

				<Div Class = "mdc-text-field mdc-text-field--textarea mdc-text-field--fullwidth">
					<Textarea ID = "Content" Class = "mdc-text-field__input" Rows = "10" PlaceHolder = "記事内容"></Textarea>
				</Div>
			</Div>
		</Main>
	</Body>
</HTML>
